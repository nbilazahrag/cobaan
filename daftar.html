<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="daftar.css">
    <title>BBY | Daftar</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>BBY.</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link active">Daftar</a></li>
                <li><a href="#" class="link">Tentang BBY.</a></li>
                <li><a href="#" class="link">Menu Bukber</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBTN">Daftar</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>

<!------------------------Form Box---------------------------->
    <div class="form-box">
        <div class="register-container">
            <div class="top">
                <header>Daftar BBY (Buka puasa Bareng Yeri)</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nama Lengkap">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Tanggal Bukber">
                <i class="bx bx-calendar-heart"></i>
            </div>
            <div class="selection">
                <select class="select-box">
                    <option  value="">Pilih makanan</option>
                    <option value="Jajangmyeon">Jajangmyeon</option>
                    <option value="Tteokbokki">Tteokbokki</option>
                    <option value="Kupat Tahu Singaparna">Kupat Tahu Singaparna</option>
                    <option value="Cilok Mang Iwan">Cilok Mang Iwan</option>
                </select>
            </div>
            <br>
            <div class="input-box">
                <input type="submit" class="submit" value="Daftar">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Kamu berpuasa?</label>
                </div>
                <div class="two">
                    <label><a href="#">Syarat dan Ketentuan</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
